<form  [formGroup]="practitionerForm"  *ngIf="practitionerForm">
  <div class="mx-auto col-lg-6 col-md-8 mt-3 p-4 border border-primary rounded" >
    <h2>Save practitioner</h2>


    <div class="d-flex flex-column">
      <label for="name" >*Name</label>
      <input type="text" id="name"  class="form-control" formControlName="name" >
    </div>
    <div class="alert alert-danger" *ngIf="hasErrors('name')">
      <span *ngIf="hasErrors('name','required')" >
        <small>This field is required</small>
      </span>
      <span *ngIf="hasErrors('name','minlength')" >
        <small>Minimum length is 3 characters</small>
      </span>
    </div>
    <div class="d-flex flex-column">
      <label for="surname" >*Surname</label>
      <input type="text" id="surname"  class="form-control" formControlName="surname" >
    </div>
    <div class="alert alert-danger" *ngIf="hasErrors('surname')">
      <span *ngIf="hasErrors('surname','required')" >
        <small>This field is required</small>
      </span>
      <span *ngIf="hasErrors('surname','minlength')" >
        <small>Minimum length is 3 characters</small>
      </span>
    </div>
    <div class="d-flex flex-column">
      <label for="address" >Address</label>
      <input type="text" id="address"  class="form-control" formControlName="address" >
    </div>
    <div class="d-flex flex-column">
      <label for="phone" >Phone</label>
      <input type="text" id="phone"  class="form-control" formControlName="phone" >
    </div>
    <div class="d-flex flex-column">
      <label for="email" >Email</label>
      <input type="text" id="email"  class="form-control" formControlName="email" >
    </div>
    <div class="alert alert-danger" *ngIf="hasErrors('email')">
      <span *ngIf="hasErrors('email','email')" >
        <small>Pattern is example@example</small>
      </span>
    </div>
    <div class="d-flex flex-column">

      <label for="birthDay" >*Date of birth</label>
      <div class="d-flex flex-row">
      <input class="form-control" placeholder="yyyy-mm-dd"
             name="birthDay" formControlName="birthDay" ngbDatepicker #d="ngbDatepicker"  >
      <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
    </div>
    <div class="alert alert-danger" *ngIf="hasErrors('birthDay')">
      <span *ngIf="hasErrors('birthDay','required')" >
        <small>This field is required</small>
      </span>
    </div>
    </div>



    <label for="organization">Organization</label>
    <select type="text" id="organization" class="form-select" formControlName="organization"  >

      <option *ngFor="let organization of organizations" [ngValue]="organization" >
        {{organization.name}}
      </option>
    </select>
    <label for="gender">Gender</label>
    <select type="text" id="gender" class="form-select" formControlName="gender"  >

      <option *ngFor="let gender of genders" [ngValue]="gender" >
        {{gender.value}}
      </option>
    </select>
    <label for="qualification">*Qualification</label>
    <select type="text" id="qualification" class="form-select" formControlName="qualification"  >

      <option *ngFor="let qualification of qualifications" [ngValue]="qualification" >
        {{qualification.value}}
      </option>
    </select>
    <div class="alert alert-danger" *ngIf="hasErrors('qualification')">
      <span *ngIf="hasErrors('qualification','required')" >
        <small>This field is required</small>
      </span>
    </div>
    <div class="d-flex flex-row-reverse mt-2">
      <button class="btn btn-outline-danger" (click)="onCancel()">Cancel</button>
      <button class="btn btn-outline-primary" [disabled]="practitionerForm.invalid" (click)="save()">Save</button>
    </div>
  </div>

</form>
